<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abe Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/homestyles.css}">
</head>
<body class="background-container">
    <div class="navbar-container">
        <nav class="navbar">
            <ul>
                <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="button">Login</a></li>
                <li sec:authorize="!isAuthenticated()"><a th:href="@{/createUser}" class="button">Create Account</a></li>
                <li sec:authorize="isAuthenticated()"><a class="button">Profile</a></li>
                <li sec:authorize="isAuthenticated()"><a class="button">Settings</a></li>
                <li sec:authorize="isAuthenticated()"><form th:action="@{/logout}" method="post" style="display:inline;"><button type="submit" class="button">Logout</button></form></li>
            </ul>
        </nav>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h1>Welcome to Abechat, <span sec:authentication="name">User</span>!</h1>
    </div>
    <div sec:authorize="!isAuthenticated()">
        <h1>Welcome to Abechat! Please log in or create an account above.</h1>
    </div>
</body>
</html>
