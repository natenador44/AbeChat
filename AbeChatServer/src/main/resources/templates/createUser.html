<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/generalStyles.css}" />
    <title>Abe Chat</title>
</head>
<body class="background-container">
       <!-- placeholder navbar -->
<nav class="navbar">
    <ul>
        <li><a th:href="@{/abechat/}" class="button">Home</a></li>
        <li><a th:href="@{/login}" class="button">Login</a></li>
    </ul>
</nav>
<!-- User Creation Form -->
<div class="background-container">  
    <h1>Create User</h1>
    <div class="form-container">
        <form th:action="@{/createUser}" method="post" class="user-creation-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
            </div>  
            <div th:if="${param.error}" class="error-message">
                Username already exists
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>  
            <div th:if="${param.error}" class="error-message">
                Password does not meet requirements
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required />
            </div>
            <div th:if="${param.error}" class="error-message">
                Passwords do not match  
            </div>
            <button type="submit" class="button">Create User</button>
        </form>
    </div>
</div>
</body>
</html>
